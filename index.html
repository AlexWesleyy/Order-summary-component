<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="ilustration hero summary card">

      <!--body card-->
      <div class="info-card">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="conjunt">
            <div class="icon-music">
              <img src="images/icon-music.svg" alt="small icon music">
            </div>
            <div class="info">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="btn-submit">
          Proceed to Payment
        </button>
        <button class="btn-cancel">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexWesleyy" target="_blank">Alex Wesley</a>.
  </footer>
</body>

</html>
